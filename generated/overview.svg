  font-size: 12px;
  line-height: 18px;
  color: rgb(88, 96, 105);
}

tr {
  transform: translateX(-200%);
  animation-duration: 2s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 1ch;
  vertical-align: top;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
